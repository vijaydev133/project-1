<!DOCTYPE html>
<html lang="en">
<head>
    <title>OCEANUS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&family=Roboto:ital,wght@0,700;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&family=Roboto:ital,wght@0,500;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&family=Roboto:ital,wght@0,100;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&family=Roboto:ital,wght@0,100;0,300;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="image 15.png" alt="picture of ocean" >
        </div>
        <div class="right">
            <div class="div-logo">
            <img src="Frame.png" alt="logo">
        </div>
            <div class="div-login">
                <p class="login">LOGIN</p>
                <p class="welcome">Welcome to Oceanus</p>
            </div>
            <div class="form">
                <form action="">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password"><br>
                    <input type="checkbox" class="cbox" ><span id="sp-remember">Remember me </span><span id="sp-forgot">Forgot password</span><br>
                    <button class="btn">LOGIN</button>
                </form>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
